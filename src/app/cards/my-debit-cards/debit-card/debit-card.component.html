<div class="container">
  <div class="show-card-number">
    <mat-icon>visibility</mat-icon>
    <span (click)="toggleCardNumberVisibility()"> {{ showFullCardNumber ? 'Hide Card Number' : 'Show Card Number' }}</span>
  </div>
  <mat-card class="card-container">
    <div class="carousel-container">
      <div
        class="carousel"
        [ngStyle]="{ transform: 'translateX(-' + currentSlide * 100 + '%)' }"
      >
        <div *ngFor="let card of cards" class="card-content-container" [ngStyle]="{
          'opacity': card?.status === 1 ? '1' : '0.5'
        }">
      
          <div class="card-content">
            <div class="card-logo">
              <img src="assets/logos/aspire_logo_white.svg" alt="Card Logo" />
            </div>
            <div class="card-name">{{ card?.name }}</div>
            <div class="card-number">{{ getCardNumber(card?.number) }}</div>
            <div class="card-validity">
              <p class="validity-txt">Thru: {{ card?.validity }}</p>
              <p class="validity-txt">{{ card?.cvv }}</p>
            </div>
            <div class="card-brand">{{ card?.brand }}</div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
      <!-- Dot Indicators -->
      <div class="carousel-dots">
        <span
          *ngFor="let card of cards; let i = index"
          class="dot"
          [class.active]="currentSlide === i"
          (click)="selectSlide(i)"
        ></span>
      </div>
</div>
<div>
  <app-card-actions (dataEmitter)="handleData($event)" [cardIndexData]="selectedCardData"></app-card-actions>
</div>
