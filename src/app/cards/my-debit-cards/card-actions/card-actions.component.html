<div class="card-options-container">
  <div class="option">
    <button mat-icon-button class="icon-btn" (click)="openFreezeCardDialog()">
      <span class="icon-Freeze-card icon-span"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span
      ></span>
    </button>
      <div class="icon-txt">{{ this.cardIndexData.status ? 'Freeze card' : 'Unfreeze card' }}</div>
  </div>
  <div class="option">
    <button mat-icon-button class="icon-btn">
      <span class="icon-Set-spend-limit icon-span"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span><span class="path4"></span
        ><span class="path5"></span><span class="path6"></span
        ><span class="path7"></span><span class="path8"></span
      ></span>
    </button>
    <div class="icon-txt">Set spend limit</div>
  </div>
  <div class="option">
    <button mat-icon-button class="icon-btn">
      <span class="icon-GPay icon-span"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span><span class="path4"></span
        ><span class="path5"></span><span class="path6"></span
      ></span>
    </button>
    <div class="icon-txt">Add to GPay</div>
  </div>
  <div class="option">
    <button mat-icon-button class="icon-btn">
      <span class="icon-Replace-card icon-span"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span
      ></span>
    </button>
    <div class="icon-txt">Replace card</div>
  </div>
  <div class="option">
    <button mat-icon-button class="icon-btn">
      <span class="icon-Deactivate-card icon-span"
        ><span class="path1"></span><span class="path2"></span
        ><span class="path3"></span
      ></span>
    </button>
    <div class="icon-txt">Cancel card</div>
  </div>
</div>
