<h2 mat-dialog-title>Add Card Details</h2>

<mat-dialog-content>
  <form [formGroup]="cardForm">
    <div class="card-container">
      <div class="card-logo">
        <img src="assets/logos/aspire_logo_white.svg" alt="Card Logo" />
      </div>
      <div class="card-content">
        <mat-form-field>
          <input
            matInput
            placeholder="Cardholder Name"
            formControlName="name"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button  [disabled]="!cardForm.valid" (click)="submit()">Save</button>
</mat-dialog-actions>
